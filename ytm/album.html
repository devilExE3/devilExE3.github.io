<html>

    </head>
    <body>
        <script>
            if(window.location.search.substr(1).split('=')[0] == "album")
                window.location.replace("https://music.youtube.com/browse/" + window.location.search.substr(1).split('=')[1]);
            if (window.location.search.substr(1).split('=')[0] == "channel")
                window.location.replace("https://music.youtube.com/channel/" + window.location.search.substr(1).split('=')[1]);
        </script>
    </body>
</html>
